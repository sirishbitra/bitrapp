<div class="item" ng-repeat="contact in contacts" ng-click="onContactSelect(contact)">
    <img user-avatar user-id="contact.user._id" class="online"/>
    <p class="message">
        <a href="#!/user/{{contact.user._id}}" class="name">
            <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{contact.lastSeen}}</small>
            {{contact.name}}
        </a>
        {{contact.mobile}}
    </p>

</div>
