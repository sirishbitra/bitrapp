<section>
    <div class="page-header">
        <h1>Edit Contact</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="onEditSubmit(contact)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contact.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="mobile">mobile</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contact.mobile" id="mobile" class="form-control" placeholder="mobile" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ccode">ccode</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contact.ccode" id="ccode" class="form-control" placeholder="ccode" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
